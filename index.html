<!DOCTYPE html>
<html lang="en-us" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A huddle landing page section made by Yari Morcus. A challenge from Frontend Mentor"
    />
    <meta
      name="keywords"
      content="frontendmentor frontend yarimorcus yari morcus coding challenge huddle landing page section"
    />
    <meta name="author" content="Yari Morcus" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link
      rel="canonical"
      href="https://yarimorcus.github.io/huddle-landing-page"
    />

    <!-- Open Graph tags -->

    <!-- Twitter Cards -->

    <!-- custom CSS -->
    <link rel="stylesheet" href="css/main.css" />

    <title>Huddle landing page | Frontend Mentor challenge</title>

    <script
      src="https://kit.fontawesome.com/890e07f458.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header class="landing-header">
        <a class="landing-header-logo" href="#">
          <img
            class="landing-header-logo__img"
            src="img/logo.svg"
            alt="Go to landing page"
            width="264"
            height="65"
          />
        </a>
        <!-- .landing-header-logo -->
      </header>
      <!-- .landing-header -->

      <article class="landing-container">
        <div class="landing-container__mock-up">
          <img src="img/illustration-mockups.svg" alt="" />
        </div>
        <article class="landing-article">
          <h1 class="landing-article__heading">
            Build The Community Your Fans Will Love
          </h1>
          <p class="landing-article__paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="landing-article__button">Register</button>
        </article>
        <!-- .landing-article -->
        <footer class="landing-footer">
          <a class="landing-footer__link" href="#" aria-label="Go to Facebook">
            <i
              class="landing-footer__icon fa-brands fa-facebook-f fa-lg fa-border"
            ></i>
          </a>
          <!-- .landing-footer__link -->
          <a class="landing-footer__link" href="#" aria-label="Go to Twitter">
            <i
              class="landing-footer__icon fa-brands fa-twitter fa-lg fa-border"
            ></i>
          </a>
          <!-- .landing-footer__link -->
          <a class="landing-footer__link" href="#" aria-label="Go to Instagram">
            <i
              class="landing-footer__icon fa-brands fa-instagram fa-lg fa-border"
            ></i>
          </a>
          <!-- .landing-footer__link -->
        </footer>
        <!-- .landing-footer -->
      </article>
      <!-- .landing-container -->
    </main>

    <footer class="footer">
      Challenge by
      <a
        class="footer__link"
        href="https://www.frontendmentor.io?ref=challenge"
        rel="noopener noreferrer"
        target="_blank"
        >Frontend Mentor</a
      >. Coded&nbsp;by&nbsp;<a
        class="footer__link"
        href="https://www.linkedin.com/in/yarimorcus"
        rel="noopener noreferrer"
        target="_blank"
        >Yari&nbsp;Morcus</a
      >.
    </footer>
    <!-- .footer -->
  </body>
</html>
